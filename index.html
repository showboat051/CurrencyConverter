    <form action=""> <input type="text" placeholder="Enter Number Here" id="numberInput"></form>
    <form action=""> <input type="text" placeholder="Enter Currency Here" id="currencyInput"></form>

    <button id="convertButton" onclick=convertDollars(this.value)>Convert</button>
    <div class="dropdown" >

            Dropdown button
        </button>
        <ul class="dropdown-menu" id="dropDownChoices" >
            <li><a class="dropdown-item" value="Pesos" href="#">Pesos</a></li>

      </div>
